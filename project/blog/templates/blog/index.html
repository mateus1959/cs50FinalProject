<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to this Knowledge Seekers Community</h1>
    <p>Learn about good books on any topic of interest from those who already read that book.</p>
    <form>
        <label for="select_topic">Filter by topic (genre)</label>
        <select id="select_topic">
            <option>Technology</option>
            <option>Economics</option>
            <option>Religion</option>
            <option>Psychology</option>
        </select>
    </form>
    <ul>
        {% for post in posts %}
            <li>{{ post.date }} {{ post.name }}: {{ post.book }}</li>
        {% endfor %}
    </ul>
</body>
</html>
